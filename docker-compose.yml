version: "2.4"
services:
    meter:
        image: beroset/dlms-access-point
        entrypoint: 
            - /tmp/Metersim 
        expose:
            - "4059/tcp"
        networks:
            - meternet
        sysctls:
            net.ipv6.conf.all.disable_ipv6: 0

    hes:
        image: beroset/dlms-access-point
        entrypoint: 
            - /tmp/HESsim
            - dlms-access-point_meter_1
            - dlms-access-point_meter_2
            - dlms-access-point_meter_3
        networks:
            - meternet
        sysctls:
            net.ipv6.conf.all.disable_ipv6: 0

    docs:
        image: beroset/dlms-access-point-docs
        ports:
            - "8080:80"
        networks:
            - docnet

networks:
    docnet:
    meternet:
        enable_ipv6: true
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 2001:3200:3200::/64

